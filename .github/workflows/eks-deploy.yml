name: Three-Tier EKS Deploy Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: three-tier-cluster
  AWS_ROLE_ARN: arn:aws:iam::791296380741:role/GitHubActions-EKS-Role
  NAMESPACE: three-tier

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------- CHECKOUT ----------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------------- AWS AUTH (OIDC) ----------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    # ---------------- KUBECONFIG ----------------
    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region $AWS_REGION \
          --name $EKS_CLUSTER_NAME

    # ---------------- NAMESPACE ----------------
    - name: Ensure namespace exists
      run: |
        kubectl create namespace $NAMESPACE \
          --dry-run=client -o yaml | kubectl apply -f -

    # ---------------- DATABASE ----------------
    - name: Deploy MongoDB
      run: |
        kubectl apply -n $NAMESPACE -f Kubernetes-Manifests-file/Database/

    # ---------------- BACKEND ----------------
    - name: Deploy Backend
      run: |
        kubectl apply -n $NAMESPACE -f Kubernetes-Manifests-file/Backend/

    # ---------------- FRONTEND ----------------
    - name: Deploy Frontend
      run: |
        kubectl apply -n $NAMESPACE -f Kubernetes-Manifests-file/Frontend/

    # ---------------- INGRESS ----------------
    - name: Deploy Ingress
      run: |
        kubectl apply -n $NAMESPACE -f Kubernetes-Manifests-file/ingress.yaml

    # ---------------- VERIFY ----------------
    - name: Verify deployment
      run: |
        kubectl get pods -n $NAMESPACE
        kubectl get svc -n $NAMESPACE
        kubectl get ingress -n $NAMESPACE

